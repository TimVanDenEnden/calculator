<!DOCTYPE html>
<html lang="NL">
<head>
	<title>T1mINC | Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="Assets/Css/Style.css">
	<script type="text/javascript" src="Assets/JavaScript/Calculator.js"></script>

</head>
<body>
<div id="blur">
	<div id="Calculator">
		<div id="title">
			<span><img id="images" src="./Assets/Images/icon.png" alt="icon"></span>
			<h2 id="text">Calculator</h2>
		</div>
		<main>
			<div id="ContainerTop">
				<input id="DisplaySom" type="text" readonly="">
				<div class="Row">
					<button class="red" onclick="Calculator.clear();">C</button>
					<input id="Display" type="text" readonly="">
				</div>
			</div>
			<div id="Container">
				<div class="Row">
					<button class="number" onclick="Calculator.add('7');" >7</button>
					<button class="number" onclick="Calculator.add('8');">8</button>
					<button class="number" onclick="Calculator.add('9');">9</button>
					<button class="tekenen" onclick="Calculator.operator('*');">x</button>
				</div>
				<div class="Row">
					<button class="number" onclick="Calculator.add('4');">4</button>
					<button class="number" onclick="Calculator.add('5');">5</button>
					<button class="number" onclick="Calculator.add('6');">6</button>
					<button class="tekenen" onclick="Calculator.operator('/');">รท</button>
				</div>
				<div class="Row">
					<button class="number" onclick="Calculator.add('1');">1</button>
					<button class="number" onclick="Calculator.add('2');">2</button>
					<button class="number" onclick="Calculator.add('3');">3</button>
					<button class="tekenen" onclick="Calculator.operator('+');">+</button>
				</div>
				<div class="Row">
					<button class="number" onclick="Calculator.add('0');">0</button>
					<button class="number" onclick="Calculator.add('.');">,</button>
					<button class="green" onclick="Calculator.calculate();">=</button>
					<button class="tekenen" onclick="Calculator.operator('-');">-</button>
				</div>
			</div>
		</main>
	</div>
	<footer>
		<h1>Calculator made by T1mINC</h1>
	</footer>
</div>
</body>
</html>
